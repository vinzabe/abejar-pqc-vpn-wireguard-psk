<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Shield outline -->
  <path d="M100 25 L160 55 L160 105 Q160 155 100 180 Q40 155 40 105 L40 55 Z" 
        fill="none" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Lock icon -->
  <rect x="75" y="90" width="50" height="45" rx="5" fill="url(#grad1)"/>
  <path d="M85 90 L85 75 Q85 60 100 60 Q115 60 115 75 L115 90" 
        fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="108" r="8" fill="#1a1a2e"/>
  <rect x="96" y="108" width="8" height="15" fill="#1a1a2e"/>
  
  <!-- Quantum dots -->
  <circle cx="60" cy="70" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="140" cy="70" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="50" cy="120" r="3" fill="#7b2cbf" opacity="0.8"/>
  <circle cx="150" cy="120" r="3" fill="#7b2cbf" opacity="0.8"/>
  
  <!-- PQC text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="url(#grad2)">PQC</text>
</svg>
