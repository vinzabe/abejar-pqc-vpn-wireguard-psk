name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Create Release Archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Create archives in /tmp to avoid "file changed" error
          tar -czvf /tmp/release-$VERSION.tar.gz \
            --exclude='.git' \
            .
          zip -r /tmp/release-$VERSION.zip . \
            -x '.git/*'
          # Move to current directory for upload
          mv /tmp/release-$VERSION.tar.gz .
          mv /tmp/release-$VERSION.zip .
            
      - name: Validate Docker Compose
        run: |
          cp .env.example .env
          docker compose config --quiet
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-*.tar.gz
            release-*.zip
          generate_release_notes: true
